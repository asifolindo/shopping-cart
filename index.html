<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="captureMinus" class="fas fa-minus"></i></button>
                           <input type="text" id="firstPlus" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="captureBtn" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="minusBtn" class="fas fa-minus"></i></button>
                           <input type="text" id="secondPlus" class="form-control text-center" value="1">
                           <button id="smallBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

<script>
   const addPlus = document.getElementById("captureBtn");
   addPlus.addEventListener("click", function(){
      // const getValue = document.getElementById("firstPlus").value;
      // const parseVal = parseFloat(getValue);
      // const addedVal = parseVal + 1;
      // document.getElementById("firstPlus").value = addedVal;
      plus("firstPlus");
      
   })

   const addMinus = document.getElementById("captureMinus");
   addMinus.addEventListener("click", function(){
      minus("firstPlus");
   })


   const smallPlus = document.getElementById("smallBtn");
   smallPlus.addEventListener("click", function(){
      plus("secondPlus");
   })

   const smallMinus = document.getElementById("minusBtn");
   smallMinus.addEventListener("click", function(){
      minus("secondPlus");
   })

   // function for adding value for pressing plus button
   function plus(id){
      const getValue = document.getElementById(id).value;
      const parseVal = parseFloat(getValue);
      const addedVal = parseVal + 1;
      document.getElementById(id).value = addedVal;
   }
   
   // function for decreasing value for pressing minus button
   function minus(id){
      const getValue = document.getElementById(id).value;
      const parseVal = parseFloat(getValue);
      const addedVal = parseVal - 1;
      document.getElementById(id).value = addedVal;
   }





</script>

</html>
